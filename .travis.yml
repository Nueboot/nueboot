language: node_js
node_js: 11.0.0
sudo: false
branches:
  only: 
    - master
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
- export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install:
- yarn install
script:
- yarn build
- yarn test
deploy:
  edge: true
  skip_cleanup: true
  on:
    branch: master
  provider: firebase
  token:
    secure: 